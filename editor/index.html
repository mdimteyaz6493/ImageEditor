<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div class="p1">
        <div class="input_area">
            <i class="fa-regular fa-folder-open folder" ></i>
          <input type="file" accept="image/*">
        </div>
      <div class="image">
          <img src="image.svg">
      </div>
      <div class="slider_data">
        <span class="filter_name">Brightness</span>
        <span class="value">100%</span>
        <input type="range" class="PB-range-slider">
    </div>
    </div>
    <div class="p2">
        <div class="filter_buttons">
            <button class="active" id="Brightness" title="Brightness"><img src="bright.svg"></button>
            <button id="Contrast" title="Contrast"><img src="contrast.svg" ></button>
            <button id="Saturation" title="Saturation"><img src="saturation.svg" ></button>
            <button id="Blur" title="Blur"><img src="blurr.svg" ></button>
            <button id="Invert" title="Invert"><img src="invert.svg" ></button>
            <button id="Gray" title="Grayscale"><img src="gray.svg" ></button>
            <button id="Hue" title="Hue"><img src="hue.svg" ></button>
        </div>
        <div class="filter_buttons2">
        <button id="Remove" title="Remove Background"><img src="remove.svg"></button>
        <input type="color" id="color" title="Background Color">
        <button id="Crop" title="Select"><img src="select.svg"></button>
        <button id="yes" title="Crop"><img src="crop.svg"></button>
        </div>
        <div class="btn_grp">
            <button class="reset" title="Reset"><img src="reset.svg"></button>
            <button class="save" title="Save"><img src="save.svg">
            </button>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
